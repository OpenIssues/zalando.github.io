<!DOCTYPE html>
<html>
  <head>
    <script src="../assets/js/store.js" type="text/javascript"></script>

    <!-- Google Analytics -->
    <script>
      window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
      ga('create', store.trackingId, 'auto');
      ga('send', 'pageview');
    </script>
    <script async src='https://www.google-analytics.com/analytics.js'></script>
    <!-- End Google Analytics -->

    <link href="https://cdn.jsdelivr.net/npm/dress-code@2.4.0/dist/css/dress-code.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,500" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-mfizz/2.4.1/font-mfizz.css">
    <link rel="shortcut icon" type="image/x-icon" href="../assets/img/zalando.ico">
    <link href="../assets/css/main.css" rel="stylesheet">

    <meta property="og:url" content="https://opensource.zalando.com/projects" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Zalando Open Source Projects" />
    <meta property="og:description" content="Showcasing the open source projects from Zalando" />
    <meta property="og:image" content="https://opensource.zalando.com/assets/img/zalando-logo.png" />

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@ZalandoTech">
    <meta name="twitter:title" content="Zalando Open Source Projects">
    <meta name="twitter:description" content="Showcasing the open source projects from Zalando">
    <meta name="twitter:image" content="https://opensource.zalando.com/assets/img/zalando-logo.png">

    <title>Zalando Open Source Projects</title>
  </head>
  <body>
    <header id="header"></header>

    <section class="dc-container dc--text-center banner banner--projects">
      <div class="banner__overlay"></div>
      <div class="banner__content">
        <h2 class="dc-h2" id="catwatch-statistics"></h2>
      </div>
    </section>

    <main>
      <section class="dc-container dc--text-center page-section page-section--padding page-section--padding-small page-section--background-white" id="os-projects">
        <h1 class="dc-h1 page-section__header">Projects</h1>

        <div class="filter__panel">
          <div class="filter-dropdown__wrapper">
            <h3 class="dc-p filter__title">Filter by Programming Language</h3>
            <select class="dc-select filter-dropdown" id="language-options" onchange="filterByLanguage()"></select>
          </div>
          <div class="filter-labels__wrapper">
            <label class="dc-p filter__title">Top Programming Languages</label>
            <div class="filter-labels" id="top-programming-languages"></div>
          </div>
        </div>

        <div class="projects__wrapper">
          <div class="spinner-overlay" id="spinner">
            <div class="dc-spinner"></div>
          </div>
          <div id="catwatch-projects" class="projects"></div>
        </div>

        <div id="load-more-projects-button" class="projects"></div>
      </section>
    </main>

    <footer id="footer"></footer>

    <script src="../components/header.js" type="text/javascript"></script>
    <script src="../components/statistic.js" type="text/javascript"></script>
    <script src="../components/project.js" type="text/javascript"></script>
    <script src="../components/filterOption.js" type="text/javascript"></script>
    <script src="../components/filterLabel.js" type="text/javascript"></script>
    <script src="../components/loadMoreProjects.js" type="text/javascript"></script>
    <script src="../components/footer.js" type="text/javascript"></script>

    <script src="../assets/js/config.js" type="text/javascript"></script>
    <script src="../assets/js/index.js" type="text/javascript"></script>

    <script type="text/javascript">
      async function init() {
        store.setPath('../');
        render('header', header());
        render('footer', footer());
        displayLanguageOptions();
        displayTopProgrammingLanguages();
        await displayStatistics();
        await displayProjects();
      }
      init();
    </script>
  </body>
</html>
